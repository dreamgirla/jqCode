<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>页面字体大小</title>
	<script type="text/javascript" src="jquery.js"></script>
</head>
<body>
<div class="msg">
	<div class="msg_caption">
		<span class="bigger">放大</span>
		<span class="smaller">缩小</span>
	</div>
	<div>
		<p id="para">
			JQuery是继prototype之后又一个优秀的Javascript库。它是轻量级的js库 ，它兼容CSS3，还兼容各种浏览器（IE 6.0+, FF 1.5+, Safari 2.0+, Opera 9.0+），jQuery2.0及后续版本将不再支持IE6/7/8浏览器。jQuery使用户能更方便地处理HTML（标准通用标记语言下的一个应用）、events、实现动画效果，并且方便地为网站提供AJAX交互。
		</p>
	</div>
</div>
<script type="text/javascript">
$(function(){
	$("span").click(function(){
		var thisEle = $("#para").css("font-size");
		var textFontSize = parseInt(thisEle,10);
		var unit = thisEle.slice(-2);
		var cName= $(this).attr("class");
		if(cName == "bigger"){
			textFontSize += 2;
		}else if (cName == "smaller") {
			textFontSize -=2 ;
		}
		$("#para").css("font-size",textFontSize + unit);
	})
})
	
</script>
</body>
</html>
