<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>自定义动画</title>
	<script type="text/javascript" src="jquery.js"></script>
	<style type="text/css">
#panel{
		position: relative;
		width: 100px;
		height: 100px;
		border: 1px solid #0050DD;
		background-color: #96E555;
		cursor: pointer;
	}
	</style>
</head>
<body>
<div id="panel"></div>

<script type="text/javascript">
$("#panel").click(function(){
 		$(this).animate({left:"+=500px",height:"200",opacity:"1"},3000)
 		.animate({top:"200px",width:"200px"},3000, function(){
 			$(this).css("border","5px solid red	");
 		})
 	})
</script>
</body>
</html>
