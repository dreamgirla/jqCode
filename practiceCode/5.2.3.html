<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>表格内容筛选</title>
	<script type="text/javascript" src="jquery.js"></script>
	<style type="text/css">
	table		{ border:0;border-collapse:collapse;}
	div{font:normal 12px/17px Arial;}
	td	{ font:normal 12px/17px Arial;padding:2px;width:100px;}
	th			{ font:bold 12px/17px Arial;text-align:left;padding:4px;border-bottom:1px solid #333;width:100px;}
	.even		{ background:#FFF38F;}  /* 偶数行样式*/
	.odd		{ background:#FFFFEE;}  /* 奇数行样式*/
	.selected		{ background:#FF6500;color:#fff;}
	</style>
</head>
<body>
<br/>
筛选：
<input id="filterName" />
<br/>

</div>
<table>
	<thead>
		<tr><th>姓名</th><th>性别</th><th>暂住地</th></tr>
	</thead>
	<tbody>
		<tr><td>张三</td><td>男</td><td>浙江宁波</td></tr>
		<tr><td>李四</td><td>女</td><td>浙江杭州</td></tr>
		<tr><td>王五</td><td>男</td><td>湖南长沙</td></tr>
		<tr><td>赵六</td><td>男</td><td>浙江温州</td></tr>
		<tr><td>Rain</td><td>男</td><td>浙江杭州</td></tr>
		<tr><td>MAXMAN</td><td>女</td><td>浙江杭州</td></tr>

		
	</tbody>
</table>
<script type="text/javascript">
$(function(){
	$("#filterName").keyup(function(){
		$("tr:contains('王五')").addClass("selected");//选择器contains，能匹配包含指定文件的元素
		$("table tbody tr").hide()
		.filter(":contains('"+($(this).val())+"')").show();
	}).keyup();//DOW加载完毕时，绑定事件完成之后立即触发
	
})

</script>
</body>
</html>
