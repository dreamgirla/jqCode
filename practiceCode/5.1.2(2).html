<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>滚动条高度变化</title>
	<script type="text/javascript" src="jquery.js"></script>
</head>
<body>
<form>
	<div class="msg_caption">
		<span class="up">向上</span>
		<span class="down">向下</span>
	</div>
	<div>
		<textarea id="comment" rows="8" cols="20">多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化</textarea>
	</div>
</form>
<script type="text/javascript">
	$(function(){
		var $comment = $("#comment");
		$('.up').click(function(){
			if (!$comment.is(":animated")) {
				$comment.animate({scrollTop : "-=50"},400);
			}
		})
		$('.down').click(function(){
			if (!$comment.is(":animated")) {
				$comment.animate({scrollTop : "+=50"},400);
			}
		});
	});
</script>
</body>
</html>
