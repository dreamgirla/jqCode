<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>相应选项被选中</title>
	<script type="text/javascript" src="jquery.js"></script>

</head>
<body>
<select id="single">
	<option>选项1</option>
	<option>选项2</option>
	<option>选项3</option>
</select>
<select id="multiple" multiple="multiple" style="height:120px;">
	<option selected="selected">选择1号</option>
	<option>选择2号</option>
	<option>选择3号</option>
	<option>选择4号</option>
	<option selected="selected">选择5号</option>
</select>
<input type="checkbox" value="check1"> 多选1
<input type="checkbox" value="check2"> 多选2
<input type="checkbox" value="check3"> 多选3
<input type="checkbox" value="check4"> 多选4
<input type="checkbox" value="check5"> 多选5
<input type="radio" value="radio1" name="name1"> 单选1
<input type="radio" value="radio2" name="name1"> 单选2
<input type="radio" value="radio3" name="name1"> 单选3
	<script>
	$("#single").val("选项2");
	$("#multiple").val(["选择2号","选择3号"]);//以数组的形式赋值
	$(":checkbox").val(["check2","check3"]);
	$(":radio").val(["radio2"]);
	</script>
</body>
</html>
