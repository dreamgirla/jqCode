<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>下拉框应用</title>
	<script type="text/javascript" src="jquery.js"></script>
	<style type="text/css">
	.centent{
		float: left;
	}
	.add1{
		width: 150px;
	}
	.remove1{
		margin-left: 150px;
		clear: both;
		width: 150px;
		height: 50px;
	}
	</style>
</head>
<body>
<div class="centent" >
	<select multiple="multiple" id="select1" style="width:100px;height:160px;">
		<option value="1">选项1</option>
		<option value="2">选项1</option>
		<option value="3">选项1</option>
		<option value="4">选项1</option>
		<option value="5">选项1</option>
		<option value="6">选项1</option>
		<option value="7">选项1</option>
		<option value="8">选项1</option>
	</select>
	<div class="add1">
		<span id="add">选中添加到右边&gt;&gt;</span>
		<span id="add_all">全部添加到右边&gt;&gt;</span>
	</div>
</div>
<div>
	<div class="centent" >
		<select multiple="multiple" id="select2" style="width:100px;height:160px;" >
			
		</select>
	</div>
	<div class="remove1">
		<span id="remove">&lt;&lt;选中删除到左边</span>
		<span id="remove_all">&lt;&lt;全部删除左边</span>
	</div>
</div>
<script type="text/javascript">
	$('#add').click(function(){
		var $options = $('#select1 option:selected');//获取选中的选项
		$options.appendTo('#select2');//追加给对方
	})
	$('#add_all').click(function(){
		var $options = $('#select1 option');//获取全部的选项
		$options.appendTo('#select2');//追加给对方
	})
	$('#select1').dblclick(function(){//绑定双击事件
		//将选中的选项添加给对方
		var $options = $('option:selected',this);//获取选中的选项
		$options.appendTo('#select2');//追加给对方
	})


	$('#remove').click(function(){
		var $options = $('#select2 option:selected');//获取选中的选项
		$options.appendTo('#select1');//追加给对方
	})
	$('#remove_all').click(function(){
		var $options = $('#select2 option');//获取全部的选项
		$options.appendTo('#select1');//追加给对方
	})
	$('#select2').dblclick(function(){//绑定双击事件
		//将选中的选项添加给对方
		var $options = $('option:selected',this);//获取选中的选项
		$options.appendTo('#select1');//追加给对方
	})
</script>
</body>
</html>
