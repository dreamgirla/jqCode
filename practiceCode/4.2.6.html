<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>停止动画</title>
	<script type="text/javascript" src="jquery.js"></script>
	<style type="text/css">
#panel{
		position: relative;
		width: 100px;
		height: 100px;
		border: 1px solid #0050DD;
		background-color: #96E555;
		cursor: pointer;
	}
	</style>
</head>
<body>
<div id="panel">
	
</div>
<script type="text/javascript">

	// },function(){

$("#panel").hover(function(){
		$(this).stop(false,true)	
		.animate({height : "150px",width:"300px"},200)	//如果在此时触发了光标移出的事件
														//直接跳过后面的动画
		.animate({width:"300px",},300);					
		
	},function(){
		$(this).stop()
		.animate({height:"22px"},200)
		.animate({width:"60px"},300);
	})

</script>
</body>
</html>
