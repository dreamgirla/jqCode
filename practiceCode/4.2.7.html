<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>其他动画方法</title>
	<script type="text/javascript" src="jquery.js"></script>
</head>
<body>
	<div id="panel">
	<h5 class="head">什么事jquery</h5>
	<div class="content">
		JQuery是继prototype之后又一个优秀的Javascript库。它是轻量级的js库 ，它兼容CSS3，还兼容各种浏览器（IE 6.0+, FF 1.5+, Safari 2.0+, Opera 9.0+），jQuery2.0及后续版本将不再支持IE6/7/8浏览器。jQuery还有一个比较大的优势是，它的文档说明很全，而且各种应用也说得很详细，同时还有许多成熟的插件可供选择。jQuery能够使用户的html页面保持代码和html内容分离，也就是说，不用再在html里面插入一堆js来调用命令了，只需要定义id即可。
	</div>
</div>
<script type="text/javascript">
	$("#panel h5.head").click(function(){
		$(this).next().toggle();//toggle()方法可以切换元素的可见状态
	});
	$("#panel h5.head").click(function(){
		$(this).next().slideToggle();//通过高度变化来切换匹配元素的可见性
	});
	$("#panel h5,head").click(function(){
		$(this).next().fadeTo(600,0.2);//把元素的不透明度以渐进方式调整到指定的值
	});
	$("panel h5.head").click(function(){
		$(this).next.fadeToggle();//通过不透明度变化来切换元素的可见性
	})
</script>
</body>
</html>
